{% set version = "3.1.5.20241225" %}

package:
  name: types-openpyxl
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/t/types-openpyxl/types_openpyxl-{{ version }}.tar.gz
    sha256: 3c076f4c6f114e1859b6857ffd486e96c938c0434451c60dc54c2bcb62750d78
  - url: https://raw.githubusercontent.com/python/typeshed/main/LICENSE
    sha256: 295f8538c94ae5c3043301cf7cff1c852dab6a786a8ddee471e061b40d5ecabe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  commands:
    - pip check
    - test -f $SP_DIR/openpyxl-stubs/__init__.pyi                 # [unix]
    - if not exist %SP_DIR%\\openpyxl-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for openpyxl
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
    - conda-forge/mypy
